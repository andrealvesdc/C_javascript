<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<meta charset="utf-8">

		<script>

			var lista_coisas = Array()

			lista_coisas[0] = 'Banana'
			
			//incluir no final 
			lista_coisas.push('Uva')

			//incluir no inicui
			lista_coisas.unshift('Jaca')
			
			//excluir elementos d ofinal
			lista_coisas.pop()

			//excluir elementos d inicio
			lista_coisas.shift()

			console.log(lista_coisas)

		</script>
	</head>
	<body>

	</body>
</html>
