<!DOCTYPE html>
<html>
	<head>
		<title>desafio</title>
		<meta charset="utf-8">

		<script>
			function modificaestilo(corDeFundo, l, a) {
				document.getElementById('quadrado').style.backgroundColor = corDeFundo
				document.getElementById('quadrado').style.width = l
				document.getElementById('quadrado').style.height = a
			}
		
		</script>
	</head>
	<body>

		<h3>Manipulando estilos</h3>

		<button type="button" onclick="modificaestilo('#FF0000', '200px', '200px')">Vermelho</button>
		<button type="button" onclick="modificaestilo('#00FF00', '250px', '250px')">Verde</button>
		<button type="button" onclick="modificaestilo('#0000FF', '300px', '300px')">Azul</button>

		<hr />
		<div style="border: solid 1px #000; width: 100px; height: 100px" id="quadrado"></div>

	</body>
</html>
